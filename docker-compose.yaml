x-base-app: &app-base
  build: .
  restart: unless-stopped
  depends_on:
    - redis

services:
  web:
    <<: *app-base
    ports:
      - "80:8000"
    volumes:
      - temp-vol:/app/temp
    command:
      - "gunicorn"
      - "--workers"
      - "5"
      - "--bind"
      - "0.0.0.0:8000"
      - "app:app"

  worker:
    <<: *app-base
    volumes:
      - temp-vol:/app/temp
    command:
      - "celery"
      - "-A"
      - "tasks"
      - "worker"

  redis:
    image: "redis:8.2.1-alpine"

volumes:
  temp-vol: